<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tel√©fonos de Sustituci√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("pcphone/phoneportada.png") no-repeat center center;
      background-size: cover;
      animation: moverFondo 30s linear infinite;
      z-index: -2;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      bottom: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 30px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 15px;
      display: inline-block;
    }

    .formulario {
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.6);
      width: 85%;
      max-width: 800px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
    }

    input, button {
      margin: 8px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    button {
      background: #f73d3d;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .excel-btn {
      background-color: #4CAF50;
      color: white;
      margin: 10px auto;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .excel-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .tabla-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      overflow-x: auto;
    }

    table {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      overflow: hidden;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
    }

    table th, table td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    table th {
      background: #f73d3d;
      color: black;
    }

    .limpiar-btn {
      margin-top: 20px;
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .limpiar-btn:hover {
      background: darkred;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="background"></div>
<div class="bubbles">
  <span style="top:20%; left:10%"></span>
  <span style="top:40%; left:80%"></span>
  <span style="top:70%; left:30%"></span>
  <span style="top:50%; left:50%"></span>
  <span style="top:60%; left:70%"></span>
</div>

<h1>Tel√©fonos de Sustituci√≥n</h1>

<div class="formulario">
  <input type="text" id="movil" placeholder="M√≥vil que se deja" required><br>
  <input type="text" id="modelo" placeholder="Modelo del m√≥vil" required><br>
  <input type="text" id="cliente" placeholder="Nombre del cliente" required><br>
  <button onclick="agregarTelefono()">A√±adir Registro</button>
</div>

<button class="excel-btn" onclick="descargarExcel()">üì• Descargar Excel</button>

<div class="tabla-container">
  <table id="tablaTelefonos">
    <thead>
      <tr>
        <th>M√≥vil</th>
        <th>Modelo</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="cuerpoTelefonos"></tbody>
  </table>
</div>

<button class="limpiar-btn" onclick="limpiarTelefonos()">Limpiar todo</button>

<script>
  let telefonos = JSON.parse(localStorage.getItem('telefonos')) || [];

  function agregarTelefono() {
    const movil = document.getElementById('movil').value.trim();
    const modelo = document.getElementById('modelo').value.trim();
    const cliente = document.getElementById('cliente').value.trim();

    if (movil && modelo && cliente) {
      const fecha = new Date().toLocaleString('es-ES');
      telefonos.push({ movil, modelo, cliente, fecha });
      localStorage.setItem('telefonos', JSON.stringify(telefonos));
      cargarTelefonos();

      document.getElementById('movil').value = "";
      document.getElementById('modelo').value = "";
      document.getElementById('cliente').value = "";
    } else {
      alert("Completa todos los campos.");
    }
  }

  function cargarTelefonos() {
    const cuerpo = document.getElementById('cuerpoTelefonos');
    cuerpo.innerHTML = "";
    telefonos.forEach((t, i) => {
      cuerpo.innerHTML += `
        <tr>
          <td>${t.movil}</td>
          <td>${t.modelo}</td>
          <td>${t.cliente}</td>
          <td>${t.fecha}</td>
          <td>
            <button onclick="editarTelefono(${i})" style="background:orange; color:white;">‚úèÔ∏è</button>
            <button onclick="borrarTelefono(${i})" style="background:red; color:white;">‚ùå</button>
          </td>
        </tr>`;
    });
  }

  function borrarTelefono(index) {
    if (confirm("¬øEliminar este registro?")) {
      telefonos.splice(index, 1);
      localStorage.setItem('telefonos', JSON.stringify(telefonos));
      cargarTelefonos();
    }
  }

  function editarTelefono(i) {
    const nuevoMovil = prompt("Nuevo m√≥vil:", telefonos[i].movil);
    const nuevoModelo = prompt("Nuevo modelo:", telefonos[i].modelo);
    const nuevoCliente = prompt("Nuevo cliente:", telefonos[i].cliente);
    if (nuevoMovil && nuevoModelo && nuevoCliente) {
      telefonos[i].movil = nuevoMovil;
      telefonos[i].modelo = nuevoModelo;
      telefonos[i].cliente = nuevoCliente;
      localStorage.setItem('telefonos', JSON.stringify(telefonos));
      cargarTelefonos();
    }
  }

  function limpiarTelefonos() {
    if (confirm("¬øSeguro que deseas eliminar todos los registros?")) {
      localStorage.removeItem('telefonos');
      telefonos = [];
      cargarTelefonos();
    }
  }

  function descargarExcel() {
    const ws = XLSX.utils.json_to_sheet(telefonos);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Tel√©fonos de Sustituci√≥n");
    XLSX.writeFile(wb, "telefonos_sustitucion.xlsx");
  }

  cargarTelefonos();
</script>

</body>
</html>
